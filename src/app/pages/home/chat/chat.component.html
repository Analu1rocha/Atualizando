<section id="content-chat">
  <div class="titulo">
    <img src="https://qiwise.com.br/sitepad-data/uploads/2023/04/qinsight-logo.png" alt="logo" class="qinsight-logo">
    <h1>Qiwise</h1>
  </div>

  <div id="section-chat" #scrollMe>
    <div class="box-resposta">
    {{currentText}}<br></div>
   </div>
  <div class="box-pergunta">
  </div>

  <div class="section-input">
    <div class="input">
    <img src="https://qiwise.com.br/sitepad-data/uploads/2023/04/qinsight-logo.png" alt="logo" class="qinsight-logo">
    <textarea id="inputQuestion" [(ngModel)]="humanInput" type="text" placeholder="Send a message." (keyup.enter)="callChat($event)" autofocus></textarea><fa-icon  (click)="callChat($event)" [icon]="faPaperPlane" [icon]="faPaperPlane" class="icone-enviar"></fa-icon>
  </div>
</div>
</section>
